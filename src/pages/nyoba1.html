<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        /* Add some padding to make space for the text */
        #chart {
            position: relative;
            width: 350px;
            height: 350px;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #00B5B8; /* Change color to match donut chart */
        }
    </style>
</head>
<body>

<div id="chart"></div>

<script>
    var options = {
        series: [20],
        chart: {
            type: 'donut',
            height: 350
        },
        plotOptions: {
            pie: {
                donut: {
                    size: '70%'  // Adjust donut size
                }
            }
        },
        labels: ['Mail Orders'],
        colors: ['#00B5B8'],
        dataLabels: {
            enabled: false
        },
        tooltip: {
            enabled: false
        },
        annotations: {
            positions: [{
                x: '50%',
                y: '50%',
                text: '20',
                textAnchor: 'middle',
                fontSize: '24px',
                fontWeight: 'bold',
                color: '#00B5B8', // color of the center text
            }]
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>

</body>
</html>
